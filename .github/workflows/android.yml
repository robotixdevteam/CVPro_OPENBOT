name: Android Build Release Workflow

on:
  push:
    tags:
      - '*'
    paths:
    - 'android/**'
jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
       - uses: actions/checkout@v3
       - name: set up JDK 11
         uses: actions/setup-java@v1
         with:
          java-version: '11'
          cache: gradle
       - name: Grant execute permission for gradlew
         run: chmod +x gradlew
       - name: Build APK
         run: bash ./gradlew assembleDebug --stacktrace

       - name: Upload APK
         uses: actions/upload-artifact@v2
         with:
           name: apk
           path: android/app/build/outputs/apk/debug/CVPRO_OPENBOT.apk
           
  release:
    name: Release APK
    needs: apk
    runs-on: ubuntu-latest
    steps:
      - name: Download APK from build
        uses: actions/download-artifact@v1
        with:
          name: apk  
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.event.repository.name }} V ${{ github.ref_name }}
      - name: Upload Release APK
        id: upload_release_asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: apk/app-debug.apk
          asset_name: ${{ github.event.repository.name }}_V${{ github.ref_name }}.apk
          asset_content_type: application/zip
